<div class="row">
    <div class="col-12">
        <h3>Crear Asesor</h3>
        <hr>
        <div id="formulario">
            <div class="form-group form-row">
                <label for="codigo" class="col-4 col-form-label">Nombre</label>
                <div class="col-8">
                    <input type="text" [(ngModel)]="cadviser.name" #codigo="ngModel" class="form-control">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="codigo" class="col-4 col-form-label">Especialidad</label>
                <div class="col-8">
                    <input type="text" [(ngModel)]="cadviser.speciality" #codigo="ngModel" class="form-control">
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success" (click)="create()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h3>Ver Asesores</h3>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>ESPECIALIDAD</th>
                    <th>OPCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adviser of advisors">
                    <td>
                        {{adviser.id}}
                    </td>
                    <td>
                        {{adviser.name}}
                    </td>
                    <td>
                        {{adviser.speciality}}
                    </td>
                    <td>
                        <div class="btn-group btn-group-justified">
                            <button type="button" class="btn btn-default" (click)="open(update, adviser)">
                                <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                            </button>
                            <button type="button" class="btn btn-default" (click)="open(delete, adviser)">
                                <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #update let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Modificar Asesor</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h3>Modificar Asesor</h3>
        <div>
            <div class="form-group form-row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-10">
                    <input type="text" class="form-control" [(ngModel)]="padviser.name">
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-2 col-form-label">Especialidad</label>
                <div class="col-10">
                    <input type="text" class="form-control" [(ngModel)]="padviser.speciality">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('close')">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="modal.close('update')">Aceptar</button>
    </div>
</ng-template>
<ng-template #delete let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Eliminar Asesor</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Â¿Esta seguro de eliminar el asesor?
        <br>
        <div>
            <div class="form-group form-row">
                <label class="col-2 col-form-label">ID</label>
                <div class="col-10">
                    <input type="text" class="form-control" disabled="" [(ngModel)]="padviser.id">
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-10">
                    <input type="text" class="form-control" disabled="" [(ngModel)]="padviser.name">
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-2 col-form-label">Especialidad</label>
                <div class="col-10">
                    <input type="text" class="form-control" disabled="" [(ngModel)]="padviser.speciality">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('close')">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="modal.close('delete')">Aceptar</button>
    </div>
</ng-template>
